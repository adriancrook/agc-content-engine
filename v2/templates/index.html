<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGC v2 - Content Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #334155;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-card .label {
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        .filters {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filters label {
            color: #94a3b8;
            font-weight: 500;
        }

        .filters select, .filters input {
            background: #0f172a;
            color: #e2e8f0;
            border: 1px solid #334155;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
        }

        .articles-grid {
            display: grid;
            gap: 1.5rem;
        }

        .article-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .article-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }

        .state-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .state-ready { background: #10b981; color: white; }
        .state-enriching { background: #f59e0b; color: white; }
        .state-writing { background: #3b82f6; color: white; }
        .state-researching { background: #8b5cf6; color: white; }
        .state-revising { background: #ec4899; color: white; }
        .state-failed { background: #ef4444; color: white; }
        .state-fact_checking { background: #06b6d4; color: white; }

        .article-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .enrichment-preview {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #334155;
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
        }

        .enrichment-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .enrichment-item .icon {
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #e2e8f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            background: #0f172a;
            color: #e2e8f0;
            border: 1px solid #334155;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: #334155;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .spacer {
            flex: 1;
        }

        .topic-card {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .topic-card:hover {
            border-color: #667eea;
        }

        .topic-card.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .topic-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .topic-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #e2e8f0;
        }

        .topic-score {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .topic-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
        }

        .topic-keyword {
            color: #94a3b8;
        }

        .topic-type {
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-trending { background: #f59e0b; color: white; }
        .type-evergreen { background: #10b981; color: white; }
        .type-gap { background: #8b5cf6; color: white; }
        .type-seasonal { background: #ec4899; color: white; }

        .topic-reasoning {
            color: #94a3b8;
            font-size: 0.875rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ AGC v2 Content Engine</h1>
        <p>AI-Powered Article Generation Pipeline</p>
    </div>

    <div class="container">
        <div class="stats" id="stats"></div>

        <div class="filters">
            <label>Filter by state:</label>
            <select id="stateFilter" onchange="loadArticles()">
                <option value="">All States</option>
                <option value="researching">üîç Researching</option>
                <option value="writing">üìù Writing</option>
                <option value="enriching">‚ú® Enriching</option>
                <option value="revising">‚úèÔ∏è Revising</option>
                <option value="fact_checking">‚úÖ Fact Checking</option>
                <option value="seo_optimizing">üéØ SEO Optimizing</option>
                <option value="ready">üéâ Ready</option>
                <option value="failed">‚ùå Failed</option>
            </select>

            <input type="text" id="searchBox" placeholder="Search articles..." oninput="filterArticles()" />

            <div class="spacer"></div>

            <button class="btn" onclick="showCreateModal()">+ New Article</button>
        </div>

        <div class="articles-grid" id="articles">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading articles...</p>
            </div>
        </div>
    </div>

    <!-- Topic Discovery Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content" style="max-width: 800px;">
            <div id="discoveryStep">
                <div class="modal-header">üîç Discover Article Topics</div>
                <div style="color: #94a3b8; margin-bottom: 1.5rem;">
                    AI will analyze trending topics, evergreen opportunities, and content gaps to suggest high-value article ideas.
                </div>
                <form id="discoverForm" onsubmit="discoverTopics(event)">
                    <div class="form-group">
                        <label>Number of Topics</label>
                        <select id="topicCount" style="width: 100%;">
                            <option value="5">5 topics</option>
                            <option value="10" selected>10 topics</option>
                            <option value="20">20 topics</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                        <button type="submit" class="btn" id="discoverBtn">üîç Discover Topics</button>
                    </div>
                </form>
            </div>

            <div id="topicsStep" style="display: none;">
                <div class="modal-header">Select Topics to Create</div>
                <div id="topicsList" style="max-height: 500px; overflow-y: auto; margin-bottom: 1rem;"></div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                    <button type="button" class="btn" onclick="approveSelectedTopics()">Create Selected Articles</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allArticles = [];

        async function loadStats() {
            const response = await fetch('/status');
            const data = await response.json();

            const statsHTML = `
                <div class="stat-card">
                    <div class="number">${data.total}</div>
                    <div class="label">Total Articles</div>
                </div>
                <div class="stat-card">
                    <div class="number">${data.articles.ready || 0}</div>
                    <div class="label">Ready</div>
                </div>
                <div class="stat-card">
                    <div class="number">${data.articles.enriching || 0}</div>
                    <div class="label">Enriching</div>
                </div>
                <div class="stat-card">
                    <div class="number">${data.articles.writing || 0}</div>
                    <div class="label">Writing</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHTML;
        }

        async function loadArticles() {
            const state = document.getElementById('stateFilter').value;
            const url = state ? `/articles?state=${state}` : '/articles';

            const response = await fetch(url);
            allArticles = await response.json();

            filterArticles();
        }

        function filterArticles() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allArticles.filter(article =>
                article.title.toLowerCase().includes(searchTerm)
            );

            renderArticles(filtered);
        }

        function renderArticles(articles) {
            if (articles.length === 0) {
                document.getElementById('articles').innerHTML = '<div class="loading"><p>No articles found</p></div>';
                return;
            }

            const articlesHTML = articles.map(article => `
                <div class="article-card" onclick="viewArticle('${article.id}')">
                    <div class="article-header">
                        <div>
                            <div class="article-title">${article.title}</div>
                            <div class="article-meta">
                                <span>üìÖ ${new Date(article.created_at).toLocaleDateString()}</span>
                                <span>üÜî ${article.id.substring(0, 8)}</span>
                            </div>
                        </div>
                        <span class="state-badge state-${article.state}">${article.state}</span>
                    </div>
                </div>
            `).join('');

            document.getElementById('articles').innerHTML = articlesHTML;
        }

        function viewArticle(id) {
            window.location.href = `/article/${id}`;
        }

        let discoveredTopics = [];

        function showCreateModal() {
            // Reset to discovery step
            document.getElementById('discoveryStep').style.display = 'block';
            document.getElementById('topicsStep').style.display = 'none';
            document.getElementById('createModal').classList.add('active');
        }

        function hideCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('discoverForm').reset();
            discoveredTopics = [];
        }

        async function discoverTopics(event) {
            event.preventDefault();

            const count = parseInt(document.getElementById('topicCount').value);
            const discoverBtn = document.getElementById('discoverBtn');

            // Show loading state
            discoverBtn.textContent = 'üîç Discovering...';
            discoverBtn.disabled = true;

            try {
                const response = await fetch(`/topics/discover?max_topics=${count}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    alert('Topic discovery failed. Check API keys and try again.');
                    return;
                }

                const data = await response.json();
                discoveredTopics = data.topics;

                // Show topics list
                renderTopics(discoveredTopics);

                // Switch to topics step
                document.getElementById('discoveryStep').style.display = 'none';
                document.getElementById('topicsStep').style.display = 'block';

            } catch (error) {
                console.error('Error discovering topics:', error);
                alert('Failed to discover topics. Please try again.');
            } finally {
                discoverBtn.textContent = 'üîç Discover Topics';
                discoverBtn.disabled = false;
            }
        }

        function renderTopics(topics) {
            const html = topics.map(topic => `
                <div class="topic-card" onclick="toggleTopic('${topic.id}')">
                    <div class="topic-card-header">
                        <div class="topic-title">${topic.title}</div>
                        <div class="topic-score">${Math.round(topic.opportunity_score)}</div>
                    </div>
                    <div class="topic-meta">
                        <span class="topic-keyword">üîë ${topic.keyword}</span>
                        <span class="topic-type type-${topic.topic_type}">${topic.topic_type}</span>
                        ${topic.urgency === 'high' ? '<span style="color: #f59e0b;">‚ö° Urgent</span>' : ''}
                    </div>
                    <div class="topic-reasoning">${topic.reasoning}</div>
                </div>
            `).join('');

            document.getElementById('topicsList').innerHTML = html;
        }

        function toggleTopic(topicId) {
            const card = event.currentTarget;
            card.classList.toggle('selected');
        }

        async function approveSelectedTopics() {
            const selectedCards = document.querySelectorAll('.topic-card.selected');

            if (selectedCards.length === 0) {
                alert('Please select at least one topic');
                return;
            }

            const selectedIds = Array.from(selectedCards).map(card => {
                const title = card.querySelector('.topic-title').textContent;
                const topic = discoveredTopics.find(t => t.title === title);
                return topic.id;
            });

            // Approve each topic
            let successCount = 0;
            for (const topicId of selectedIds) {
                try {
                    const response = await fetch(`/topics/${topicId}/approve`, {
                        method: 'POST'
                    });

                    if (response.ok) {
                        successCount++;
                    }
                } catch (error) {
                    console.error(`Failed to approve topic ${topicId}:`, error);
                }
            }

            // Close modal and refresh
            hideCreateModal();
            alert(`Created ${successCount} article(s)! Pipeline starting...`);
            loadStats();
            loadArticles();
        }

        // Load data on page load
        loadStats();
        loadArticles();

        // Refresh every 10 seconds
        setInterval(() => {
            loadStats();
            loadArticles();
        }, 10000);
    </script>
</body>
</html>
